<html>
<head>

    <body>

            <span>

            </span>
            <br />
            <span>
              <p class="title1"> Akbarpur,Ambedkarnagar(224122)</p>
            </span>
            <hr />
          </div>
         
          
        
    <div id="loading"></div>
    <div class="login-box">
    <img src="css/avatar.png" class="avatar">

            <p>Username</p>

            <input type="password" id="password" name="password" placeholder="Enter Password">
            <span id="error"></span>
            <input type="submit" id="Signup" name="submit" value="Signup">
            <input type="submit" id="Login" name="submit" value="login">
            <a href="#" onclick="ForgotPass()">Forget Password?</a>    
            </form>
        
        
        </div>

     <script type="text/javascript" src="js/Login.js"></script>
